<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsoren - 1. FC Hinterforst</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="1. FC Hinterforst Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="spiele.html">Spiele</a></li>
                <li><a href="sponsoren.html">Sponsoren</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="teams.html">Teams</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sponsors">
            <h2>Unsere Sponsoren</h2>
            <div class="sponsor">
                <img src="sponsor1.jpg" alt="Sponsor 1 Logo">
                <p><strong>Sponsor 1</strong> - Kurzbeschreibung des Sponsors.</p>
                <a href="https://www.sponsor1.de">Website</a>
            </div>
            <!-- Weitere Sponsoren hier -->
        </section>
        <section class="become-sponsor">
            <h2>Wie man Sponsor wird</h2>
            <p>Informationen zu den verschiedenen Sponsoring-Paketen und den Vorteilen...</p>
            <form action="mailto:info@hinterforst.de" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 1. FC Hinterforst. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
